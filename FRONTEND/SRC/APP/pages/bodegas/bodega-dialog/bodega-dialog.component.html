 <form [formGroup]="form">
  <!-- Otros campos del formulario -->

  <mat-form-field>
    <input matInput placeholder="Nombre" formControlName="nombre">
    <mat-error *ngIf="form.get('nombre').hasError('required')">
      El nombre es obligatorio
    </mat-error>
  </mat-form-field>


  <mat-form-field>
    <input matInput placeholder="Ubicacion" formControlName="ubicacion">
    <mat-error *ngIf="form.get('ubicacion').hasError('required')">
      La ubicaci√≥n es obligatoria
    </mat-error>
  </mat-form-field>

  <!-- Otros elementos del formulario -->

  <button mat-raised-button color="primary" (click)="operar()">Guardar</button>
  <button mat-raised-button color="accent" (click)="cerrar()">Cancelar</button>
</form>
